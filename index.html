<!doctype html>

<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/jquery-2.js"></script>

<body>
<img src="images/logo.png" alt="" style='width:500px;position:absolute;left:-1000%;top:-1000%'>
<div class="page_wrap" id="page_wrap">
<!-- 主页 -->
	
	<div class="l_loading_wrap">
	 	<div class="l_loading">

		 </div>

	<div class="page_1" id="page_1">

			<img src="images/ml.png" alt="" id='mlImg'>
		</div>

		<!-- 云雾 -->
		<div class="wrap">

		<div class="index_txt"></div>

		<div class="department"></div>

				<li class="image"></li>
				<li class="year"></li>
			</ul>			
		</div>	
	</div>
<!-- 主形象内容 -->
	<div class="page_3" id="page_3">
		<div class="moveLine"></div>
		<div class="y_imgbor">
			<img src="images/si.jpg" alt="" class='imgChange'>

		<div class="bottom_bg1"></div>
		<div class="bottom_bg2"></div>
	</div>
<!-- 主海报 -->
	<div class="page_4" id="page_4">
		<div class="moveLine"></div>
		<div class="moveLines"></div>
		<div class="moveLinet"></div>

			<ul class="beautiful">

				<li class="page_2_h4"></li>
				<li class="image"></li>
				<li class="year"></li>
			</ul>		
		</div>
	</div>

		<div class="moveLine"></div>
		<div class="y_imgbor">
			<img src="images/main.jpg" alt="" class='imgChange'>

		<div class="bottom_bg1"></div>
		<div class="bottom_bg2"></div>
	</div>
<!-- 系列海报 -->
	<div class="page_6" id="page_6">
		<div class="moveLine"></div>
		<div class="moveLines"></div>
		<div class="moveLinet"></div>
		<div class="moveLinef"></div>
		<div class="state">
			<ul class="beautiful">
				<li class="li"></li>
				<li class="page_2_h5"></li>

				<li class="page_2_h4"></li>
				<li class="image"></li>
				<li class="year"></li>
			</ul>

	</div>

			<div class="pic"><img src="images/loading.gif" alt=""></div>
		</div>
		<!-- <div id="y_imgs" style='display:none'></div> -->
		<div class="y_line">			
			<img src="images/sign.png" alt="" class="y_lineHead">

				<video id='video' _src='video/cn.mp4' controls></video>				
			</div>
			<div class='fonts'></div>

		<div class="bottom_bg1"></div>
		<div class="bottom_bg2"></div>
